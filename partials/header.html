<!-- Navigation wrapper with Alpine.js state -->
<div x-data="{ mobileMenuOpen: false }">
  
  <!-- Desktop Header -->
  <header class="hidden lg:block sticky top-0 z-50 bg-white shadow-sm border-b">
    <div class="container mx-auto px-4">
      <div class="flex items-center justify-between h-16">
        <!-- Logo/Brand -->
        <div class="flex items-center">
          <a href="/" class="text-xl font-bold text-gray-900 hover:text-blue-600 transition-colors">
            Alpine Kit
          </a>
        </div>

        <!-- Desktop Navigation -->
        <nav class="flex items-center space-x-8">
          <a href="/" class="text-gray-700 hover:text-blue-600 transition-colors font-medium">
            Home
          </a>
          <a href="/components/" class="text-gray-700 hover:text-blue-600 transition-colors font-medium">
            Components
          </a>
          <a href="/examples/" class="text-gray-700 hover:text-blue-600 transition-colors font-medium">
            Examples
          </a>
          <a href="/docs/" class="text-gray-700 hover:text-blue-600 transition-colors font-medium">
            Documentation
          </a>
        </nav>

        <!-- Desktop Actions -->
        <div class="flex items-center space-x-4">
          <a href="https://github.com/jonssmall/alpine-kit" 
             class="text-gray-500 hover:text-gray-700 transition-colors"
             target="_blank"
             rel="noopener noreferrer">
            <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 0C4.477 0 0 4.484 0 10.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0110 4.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.203 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.942.359.31.678.921.678 1.856 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0020 10.017C20 4.484 15.522 0 10 0z" clip-rule="evenodd"></path>
            </svg>
          </a>
          <button class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded-lg font-medium transition-colors">
            Get Started
          </button>
        </div>
      </div>
    </div>
  </header>

  <!-- Mobile Header -->
  <header class="lg:hidden sticky top-0 z-50 bg-white shadow-sm border-b">
    <div class="flex items-center justify-between px-4 h-16">
      <!-- Mobile Logo -->
      <div class="flex items-center">
        <a href="/" class="text-xl font-bold text-gray-900">
          Alpine Kit
        </a>
      </div>

      <!-- Mobile Hamburger Button -->
      <hamburger-button 
        x-ref="hamburger"
        color="gray" 
        size="md"
        @hamburger-toggle="mobileMenuOpen = $event.detail.isOpen"
      ></hamburger-button>
    </div>

    <!-- Mobile Menu Overlay -->
    <div 
      x-show="mobileMenuOpen"
      x-transition:enter="transition ease-out duration-200"
      x-transition:enter-start="opacity-0"
      x-transition:enter-end="opacity-100"
      x-transition:leave="transition ease-in duration-150"
      x-transition:leave-start="opacity-100"
      x-transition:leave-end="opacity-0"
      class="fixed inset-0 bg-black bg-opacity-50 z-40"
      @click="mobileMenuOpen = false; $refs.hamburger.close()"
    ></div>

    <!-- Mobile Menu Panel -->
    <nav 
      x-show="mobileMenuOpen"
      x-transition:enter="transition ease-out duration-300 transform"
      x-transition:enter-start="translate-x-full"
      x-transition:enter-end="translate-x-0"
      x-transition:leave="transition ease-in duration-200 transform"
      x-transition:leave-start="translate-x-0"
      x-transition:leave-end="translate-x-full"
      class="fixed top-16 right-0 w-80 h-full bg-white shadow-xl z-50 overflow-y-auto"
    >
      <div class="px-4 py-6">
        <!-- Mobile Navigation Links -->
        <div class="space-y-4">
          <a href="/" 
             class="block py-3 px-4 text-gray-900 hover:bg-gray-50 rounded-lg font-medium transition-colors"
             @click="mobileMenuOpen = false; $refs.hamburger.close()">
            Home
          </a>
          <a href="/components/" 
             class="block py-3 px-4 text-gray-900 hover:bg-gray-50 rounded-lg font-medium transition-colors"
             @click="mobileMenuOpen = false; $refs.hamburger.close()">
            Components
          </a>
          <a href="/examples/" 
             class="block py-3 px-4 text-gray-900 hover:bg-gray-50 rounded-lg font-medium transition-colors"
             @click="mobileMenuOpen = false; $refs.hamburger.close()">
            Examples
          </a>
          <a href="/docs/" 
             class="block py-3 px-4 text-gray-900 hover:bg-gray-50 rounded-lg font-medium transition-colors"
             @click="mobileMenuOpen = false; $refs.hamburger.close()">
            Documentation
          </a>
        </div>

        <!-- Mobile Actions -->
        <div class="mt-8 pt-6 border-t border-gray-200">
          <a href="https://github.com/jonssmall/alpine-kit" 
             class="flex items-center py-3 px-4 text-gray-700 hover:bg-gray-50 rounded-lg transition-colors"
             target="_blank"
             rel="noopener noreferrer">
            <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 20 20">
              <path fill-rule="evenodd" d="M10 0C4.477 0 0 4.484 0 10.017c0 4.425 2.865 8.18 6.839 9.504.5.092.682-.217.682-.483 0-.237-.008-.868-.013-1.703-2.782.605-3.369-1.343-3.369-1.343-.454-1.158-1.11-1.466-1.11-1.466-.908-.62.069-.608.069-.608 1.003.07 1.531 1.032 1.531 1.032.892 1.53 2.341 1.088 2.91.832.092-.647.35-1.088.636-1.338-2.22-.253-4.555-1.113-4.555-4.951 0-1.093.39-1.988 1.029-2.688-.103-.253-.446-1.272.098-2.65 0 0 .84-.27 2.75 1.026A9.564 9.564 0 0110 4.844c.85.004 1.705.115 2.504.337 1.909-1.296 2.747-1.027 2.747-1.027.546 1.379.203 2.398.1 2.651.64.7 1.028 1.595 1.028 2.688 0 3.848-2.339 4.695-4.566 4.942.359.31.678.921.678 1.856 0 1.338-.012 2.419-.012 2.747 0 .268.18.58.688.482A10.019 10.019 0 0020 10.017C20 4.484 15.522 0 10 0z" clip-rule="evenodd"></path>
            </svg>
            View on GitHub
          </a>
          <button class="w-full mt-4 bg-blue-600 hover:bg-blue-700 text-white px-4 py-3 rounded-lg font-medium transition-colors">
            Get Started
          </button>
        </div>
      </div>
    </nav>
  </div>
</div>
