<!DOCTYPE html>
<html lang="en-US">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Site</title>
</head>

<body>
  <div class="p-8 space-y-4">
    <h1 class="text-2xl font-bold mb-6">Hamburger Button Color Examples</h1>
    
    <!-- Primary Colors -->
    <div class="space-y-2">
      <h2 class="text-lg font-semibold">Primary Colors</h2>
      <div class="flex flex-wrap gap-4">
        <span class="m-2">
          <hamburger-button color="blue" class="inline-block"></hamburger-button>
          <span class="ml-2 text-sm">Blue</span>
        </span>
        <span class="m-2">
          <hamburger-button color="red" class="inline-block"></hamburger-button>
          <span class="ml-2 text-sm">Red</span>
        </span>
        <span class="m-2">
          <hamburger-button color="green" class="inline-block"></hamburger-button>
          <span class="ml-2 text-sm">Green</span>
        </span>
      </div>
    </div>

    <!-- Extended Colors -->
    <div class="space-y-2">
      <h2 class="text-lg font-semibold">Extended Colors</h2>
      <div class="flex flex-wrap gap-4">
        <span class="m-2">
          <hamburger-button color="purple" class="inline-block"></hamburger-button>
          <span class="ml-2 text-sm">Purple</span>
        </span>
        <span class="m-2">
          <hamburger-button color="pink" class="inline-block"></hamburger-button>
          <span class="ml-2 text-sm">Pink</span>
        </span>
        <span class="m-2">
          <hamburger-button color="indigo" class="inline-block"></hamburger-button>
          <span class="ml-2 text-sm">Indigo</span>
        </span>
        <span class="m-2">
          <hamburger-button color="yellow" class="inline-block"></hamburger-button>
          <span class="ml-2 text-sm">Yellow</span>
        </span>
      </div>
    </div>

    <!-- Nature Colors -->
    <div class="space-y-2">
      <h2 class="text-lg font-semibold">Nature Colors</h2>
      <div class="flex flex-wrap gap-4">
        <span class="m-2">
          <hamburger-button color="emerald" class="inline-block"></hamburger-button>
          <span class="ml-2 text-sm">Emerald</span>
        </span>
        <span class="m-2">
          <hamburger-button color="teal" class="inline-block"></hamburger-button>
          <span class="ml-2 text-sm">Teal</span>
        </span>
        <span class="m-2">
          <hamburger-button color="cyan" class="inline-block"></hamburger-button>
          <span class="ml-2 text-sm">Cyan</span>
        </span>
        <span class="m-2">
          <hamburger-button color="orange" class="inline-block"></hamburger-button>
          <span class="ml-2 text-sm">Orange</span>
        </span>
      </div>
    </div>

    <!-- Neutral Colors -->
    <div class="space-y-2">
      <h2 class="text-lg font-semibold">Neutral Colors</h2>
      <div class="flex flex-wrap gap-4">
        <span class="m-2">
          <hamburger-button color="gray" class="inline-block"></hamburger-button>
          <span class="ml-2 text-sm">Gray</span>
        </span>
        <span class="m-2">
          <hamburger-button color="slate" class="inline-block"></hamburger-button>
          <span class="ml-2 text-sm">Slate</span>
        </span>
      </div>
    </div>

    <!-- Size Examples -->
    <div class="space-y-2 mt-8">
      <h2 class="text-lg font-semibold">Size Variations (Green)</h2>
      <div class="flex flex-wrap gap-4 items-center">
        <span class="m-2">
          <hamburger-button color="green" size="sm" class="inline-block"></hamburger-button>
          <span class="ml-2 text-sm">Small</span>
        </span>
        <span class="m-2">
          <hamburger-button color="green" size="md" class="inline-block"></hamburger-button>
          <span class="ml-2 text-sm">Medium</span>
        </span>
        <span class="m-2">
          <hamburger-button color="green" size="lg" class="inline-block"></hamburger-button>
          <span class="ml-2 text-sm">Large</span>
        </span>
        <span class="m-2">
          <hamburger-button color="green" size="xl" class="inline-block"></hamburger-button>
          <span class="ml-2 text-sm">Extra Large</span>
        </span>
      </div>
    </div>
  </div>

  <script>
    // Example of how to listen to the hamburger toggle event
    document.querySelectorAll('hamburger-button').forEach(button => {
      button.addEventListener('hamburger-toggle', function(event) {
        console.log(`${this.getAttribute('color')} menu is now:`, event.detail.isOpen ? 'open' : 'closed');
        // You can add your mobile menu show/hide logic here
      });
    });
  </script>

  <!-- Vite Entry Point -->
  <script type="module" src="/src/main.js"></script>
</body>

</html>
